<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="./Images/logo file symbel.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/196dace993.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./Assest/Success.css" />
    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"
    ></script>

    <title>Talentflicks</title>
  </head>
  <body>
    <div class="container">
      <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <h2>
        Loading... <br />
        Please don't referesh the page
      </h2>
    </div>

    <script>
      const currentUrl = window.location.href;
      const url = new URL(currentUrl);
      const searchParams = url.searchParams;
      const trans_id = searchParams.get("id");

      let data = localStorage.getItem("user");
      let userData = JSON.parse(data);
      let phone_number = userData.phone_number;

      let baseURL = "https://talentflicks.com/api/phonepe/id";

      var formData = {
        mob_no: phone_number,
        trans_id: trans_id,
      };

      fetch(baseURL, {
        method: "POST",
        headers: { 
          "Content-Type": "application/json",
        },
        body: JSON.stringify(formData),
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.data == "PAYMENT_SUCCESS") {
            window.location.href = "RegistrationSuccess.html";
            localStorage.clear();
          } else {
            window.location.href = "UnSuccess.html";
            localStorage.clear();
          }
        })
        .catch((error) => {
          console.log(error);
        });
    </script>
  </body>
</html>
