<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./Images/logo file symbel.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./Assest/Quiz.css" />
    <title>Telentflicks</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h2>Please wait while we redirecting</h2>
        <label class="spinner-border text-warning" role="status">
          <span class="visually-hidden">Loading...</span>
        </label>
      </div>
      <script>
        const currentUrl = window.location.href;
        const url = new URL(currentUrl);
        const searchParams = url.searchParams;
        const tok = searchParams.get("tok");
        sessionStorage.setItem("tok", tok);
        if (tok) {
          window.location.href = "Quiz.html";
        } else {
          window.location.href = "Homepage.html";
        }
      </script>
    </div>
  </body>
</html>
